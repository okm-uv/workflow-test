name: Repository Dispatch Workflow
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      message:
        description: 'Test message'
        required: true

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Message: $MESSAGE"
          echo "force error under"
          cd unknown_directory
        env:
          LEVEL: ${{ inputs.logLevel }}
          MESSAGE: ${{ inputs.message }}
